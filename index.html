<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm border p-3 bg-dark text-white text-center">
                <h1>Weather DashBoard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4 bg-light border">
                <form class="form-inline m-2">
                    <h3>Search for a City:</h3>
                    <input id="searchInput" type="text" name="search" class="form-control"
                        placeholder="Enter a city..." />
                    <button id="searchButton" class="btn btn-info m-2">Search</button>
                </form>
                <div id="searchHistory" class="m-2 list-group"></div>
            </div>
            <div class="col-8 border mb-1">
                <div class="row p-1 m-1">
                    <h3>Current Weather: <span class="cityDetails"></span></h3>
                </div>
                <div class="row border p-2 m-2">
                    <div class="results">
                    </div>
                </div>
                <div class="row p-1 m-1">
                    <h3>5-Day Forecast: <span class="city"></span></h3>
                </div>
                <div class="row forecastResults text-white m-2">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
